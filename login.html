<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">   
        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="container text-center"> 
                        <svg class="mx-auto" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-video" viewBox="0 0 16 16">
                        <path d="M8 9.05a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                        <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2Zm10.798 11c-.453-1.27-1.76-3-4.798-3-3.037 0-4.345 1.73-4.798 3H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-1.202Z"/>
                        </svg>
                        <h1 class="text-center mb-3">Faça seu Login</h1>
                    </div>  
<!-- Campo email e senha -->
                    <div class="form-floating mt-2">
                        <input type="email" class="form-control shadow p-2 mb-3 bg-body-tertiary rounded" 
                        id="InputEmail" placeholder="E-mail" minlength="10" maxlength="40">
                        <label for="InputEmail">E-mail</label>
                    </div>    
<!-- Campo senha -->
                    <div class="form-floating mt-2">
                        <input type="password" class="form-control shadow p-2 mb-3 bg-body-tertiary rounded"
                         id="InputPassword" placeholder="Senha" minlength="0" maxlength="12">
                        <label for="InputPassword">Senha</label>
                    </div>
 <!-- Checkbox Lembrar -->
                    <div class="chekbox mt-2">
                        <label for="">
                            <input type="checkbox" value="lembrar"> Salvar cadastro ! 
                        </label>
                    </div>

                    <div class=" text-center d-grid gap-3 col-6 mx-auto">
                         <button class="btn btn-lg btn-primary mt-4" type="submit">Entrar</button>
                        <p>Não tem uma conta ? <a href="cadastro.html" class="link-offset-2 link-underline link-underline-opacity-0 ">Criar uma conta</a></p>
                    </div>
                </form>

            </div>

        </div>

    </div>



    








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
