<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">   
        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="container text-center"> 
                        <svg  class="mx-auto" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
                            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
                            <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
                          </svg>
                        <h1 class="text-center mb-3">Crie sua Conta</h1>
                    </div>  
<!-- Campo email e senha-->
                    <div class="form">
                        <input type="email" class="form-control shadow p-2 mb-3 bg-body-tertiary rounded form-control" 
                        id="InputEmail" placeholder="E-mail" minlength="10" maxlength="40">

                        <input type="password" class=" shadow p-2 mb-3 bg-body-tertiary rounded form-control"
                         id="InputPassword" placeholder="Senha" minlength="0" maxlength="12">

                         <label for="">
                            <input type="checkbox" value="lembrar"> Salvar Informações ! 
                        </label>   
                    </div> 
 <!-- butão e link  -->
                    <div class=" text-center d-grid gap-3 col-6 mx-auto">
                         <button class="btn btn-lg btn-primary mt-4" type="submit">Cadastrar</button>
                         <a href="../projeto_pagina1/login.html" 
                         class="link-offset-2 link-underline link-underline-opacity-0 ">Ir a página de login</a>
                     </div>
                </form>

            </div>

        </div>

    </div>



    








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
